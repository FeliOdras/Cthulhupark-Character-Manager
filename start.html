<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cthulhupark Character Manager | Start</title>
    <link rel="stylesheet" href="assets/css/custom-style.css" type="text/css" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/popper.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="bg-dark mainHeader sticky-top">
        <section class="titleSection">
            <nav class="navbar navbar-dark navbar-expand-lg justify-content-between">
                <a class="text-secondary d-block navbar-brand headline" href="start.html" class="border-0"> Cthulhupark
                    Character&nbsp;Manager</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavigation"
                    aria-controls="mainNavigation" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse bg-trans-dark px-2 col-lg-6" id="mainNavigation">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-light" href="start.html">Start</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle text-light" href="playerChars/" id="navPCDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Player Characters</a>
                            <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item text-light" href="playerChars/lordcarnarvon.html">Lord
                                    Carnarvon</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="nonPlayerChars/">NPCs</a>
                        </li>
                        <li class="
                                nav-item">
                            <a class="nav-link text-light" href="create.html">New Character</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>
    </header>
    <main class="container text-secondary py-5">
        <section id="startSelectChar">
            <a class="btn btn-primary w-100 my-2 headline text-light" data-toggle="collapse" href="#selectPC" role="button"
                aria-expanded="false" aria-controls="selectPC">Select
                Active Player Character</a>
            <article id="selectPC" class="collapse ">
                <div class="bg-trans-dark d-flex flex-wrap p-3 justify-content-around text-center">
                    <figure class="m-2">
                        <a href="playerChars/lordcarnarvon.html" title="Lord Carnarvon">
                            <img src="assets/images/ld_carnarvon.png" alt="Lord Carnarvon" />
                            <figcaption>Lord Carnarvon</figcaption>
                        </a>
                    </figure>
                    <figure class="m-2">
                        <a href="playerChars/mycroftwinterbottom.html" title="Mycroft Winterbottom">
                            <img src="assets/images/Portrait-Fav1.jpg" alt="Mycroft Winterbottom" />
                            <figcaption>Col. Mycroft Winterbottom</figcaption>
                        </a>
                    </figure>
                    <figure class="m-2">
                        <a href="playerChars/hwjones.html" title="Dr. Henry Walton Jones">
                            <img src="assets/images/character_drhwjones.png" alt="Dr. Henry Walton Jones" />
                            <figcaption>Dr. Henry Walton Jones</figcaption>
                        </a>
                    </figure>
                    <figure class="m-2">
                        <a href="playerChars/sanjurookumura.html" title="Sanjūrō Okumura">
                            <img src="assets/images/sanjuro-okumura.png" alt="Sanjūrō Okumura" />
                            <figcaption>Cdr. Haruka "Sanjūrō" Okumura</figcaption>
                        </a>
                    </figure>
                    <figure class="m-2">
                        <a href="playerChars/ragnarwigbold.html" title="Ragnar Hinrich Wigbold">
                            <img src="assets/images/wigbold.png" alt="Ragnar Hinrich Wigbold" />
                            <figcaption>Cpt. Ragnar Hinrich Wigbold</figcaption>
                        </a>
                    </figure>
                    <figure class="m-2">
                        <a href="playerChars/carladifiona.html" title="Carla di Fiona">
                            <img src="assets/images/Carla-di-fiora-portrait.jpg" alt="Carla di Fiona" />
                            <figcaption>Carla di Fiona</figcaption>
                        </a>
                    </figure>
                    <figure class="m-2">
                        <a href="playerChars/maredefleur.html" title="Mare de Fleur Ibn Abdulla-Charie ">
                            <img src="assets/images/1920s-Passfoto-Mare-4.jpg" alt="Mare de Fleur Ibn Abdulla-Charie" />
                            <figcaption>Mare de Fleur Ibn Abdulla-Charie</figcaption>
                        </a>
                    </figure>
                    <figure class="m-2">
                        <a href="playerChars/mary-annvonhumboldt.html" title="Mary-Ann von Humboldt">
                            <img src="assets/images/mary-ann-von-humboldt_portrait.jpg" alt="Mary-Ann von Humboldt" />
                            <figcaption>Mary-Ann von Humboldt</figcaption>
                        </a>
                    </figure>
                </div>
            </article>
            <a class="btn btn-primary w-100 my-2 headline text-light" data-toggle="collapse" href="#selectNPC" role="button"
                aria-expanded="false" aria-controls="selectNPC">Select
                Non-Player Character
            </a>
            <article id="selectNPC" class="collapse">
                <div class="bg-trans-dark d-flex flex-wrap p-3 justify-content-around text-center">
                    <figure class="m-2">
                        <a href="nonPlayerChars/sanjurookumura.html" title="Sanjūrō Okumura">
                            <img src="assets/images/sanjuro-okumura.png" alt="Sanjūrō Okumura" />
                            <figcaption>Cdr. Haruka "Sanjūrō" Okumura</figcaption>
                        </a>
                    </figure>
                </div>
            </article>
            <a class="btn btn-primary w-100 my-2 headline text-light" href="create.html">
                Create new Character
            </a>
        </section>
    </main>
</body>

</html>
