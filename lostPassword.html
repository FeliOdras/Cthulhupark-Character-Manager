<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cthulhupark Character Manager | Reset password</title>
    <link rel="stylesheet" href="assets/css/custom-style.css" type="text/css" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/popper.min.js"></script>
</head>

<body>
    <header class="mainHeader">
        <h1>Cthulhupark Character Manager</h1>
    </header>
    <main>
        <h2>Recover your password</h2>
        <section class="sectionUserLogin">
            <form class="formUserLostPW">
                <div class="form-group">
                    <label for="userLostPWName">Username or email address</label>
                    <input type="text" class="form-control" id="userLoginName" placeholder="Enter your username or email address" />
                </div>
                <button type="submit" class="btn">Reset my password</button>
            </form>
            <small>After submitting your request you will receive an email with further instructions</small>
        </section>
    </main>
</body>

</html>
