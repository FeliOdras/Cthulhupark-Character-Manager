<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cthulhupark Character Manager | Reset password</title>
    <link rel="stylesheet" href="assets/css/custom-style.css" type="text/css" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/popper.min.js"></script>
</head>

<body class="login">
    <header class="mainHeader sticky-top bg-dark">
        <section class="titleSection container">
            <h1 class="text-secondary h4 p-2">Cthulhupark Character Manager</h1>
        </section>
    </header>
    <main class="container text-secondary">
        <h2>Recover your password</h2>
        <section class="sectionUserLostPW col-md-5 col-xs-12 mx-auto mt-5 bg-trans-dark px-5 py-3">
            <form class="formUserLostPW">
                <div class="form-group">
                    <label for="userLostPWName">Username or email address</label>
                    <input type="text" class="form-control bg-light border-primary" id="userLoginName" placeholder="Enter your username or email address" />
                </div>
                <button type="submit" class="btn btn-primary w-100">Reset my password</button>
            </form>
            <small class="mt-3 d-block">After submitting your request you will receive an email with further
                instructions</small>
        </section>
    </main>
</body>

</html>
