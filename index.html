<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cthulhupark Character Manager</title>
    <link rel="stylesheet" href="assets/css/custom-style.css" type="text/css" />
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/popper.js/dist/popper.min.js"></script>
</head>

<body class="front login">
    <header class="mainHeader sticky-top bg-dark">
        <section class="titleSection container">
            <h1 class="text-secondary h4 p-2">Cthulhupark Character Manager</h1>
        </section>
    </header>
    <main class="container text-secondary">
        <section class="sectionUserLogin col-md-5 col-xs-12 mx-auto mt-5 bg-trans-dark px-5 py-3">
            <form class="formUserLogin">
                <div class="form-group">
                    <label for="userLoginName">Username or email address</label>
                    <input type="text" class="form-control bg-light border-primary" id="userLoginName" placeholder="Enter your username or email address" />
                </div>
                <div class="form-group">
                    <label for="userLoginPassword">Password</label>
                    <input type="password" class="form-control bg-light border-primary" id="userLoginPassword"
                        placeholder="Enter your Password" />
                </div>
                <div class="form-group">
                    <input type="checkbox" class="form-input-checkbox" id="userLoginStay" />
                    <label class="form-checkbox-label" for="userLoginStay">Stay logged in</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enter the mountains of madness</button>
            </form>
            <a class="lostPassword mt-3 d-block" href="lostPassword.html">Lost your password? Click here to recover.</p>
        </section>
    </main>
</body>

</html>
